          <div class="container-1">
            <form-1 id="login-form">
                <h2 class="form-title">Login</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
                <div class="form-toggle">
                    Don't have an account? <a href="#" onclick="toggleForm('signup-form')">Sign Up</a>
                </div>
            </form-1>
    
            <form-1 id="signup-form" style="display: none;">
                <h2 class="form-title">Sign Up</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
                <div class="form-toggle">
                    Already have an account? <a href="#" onclick="toggleForm('login-form')">Login</a>
                </div>
            </form-1>
        </div>
    
        <script>
            function toggleForm(formId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';

            document.getElementById(formId).style.display = 'block';
        }

        function saveCredentials(formType) {
            if (formType === 'login') {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
            } else if (formType === 'signup') {
                const username = document.getElementById('signup-username').value;
                const password = document.getElementById('signup-password').value;
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
            }
            return true;
        }
        </script>
