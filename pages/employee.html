<body>

    <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h1 style="text-align: center;">Employees</h1>
        <form id="employeeForm" style="display: none;">
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" value="0" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" min="0" value="0" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="workingYears">Working Years:</label>
                <input type="number" id="workingYears" name="workingYears" min="0" value="0" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Add Employee</button>
            </div>
        </form>
        <div id="employeeList" style="margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
